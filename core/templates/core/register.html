{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<style>
    body {
        background-image: url("{% static 'core/images/background.jpg' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #333;
    }

    .container {
        backdrop-filter: blur(10px);
        border: 1px solid rgba(0, 0, 0, 0.1);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 500px;
        background: rgba(255, 255, 255, 0.6);
    }

    h2 {
        margin-bottom: 20px;
        font-size: 2rem;
        text-align: center;
        color:  rgb(16, 139, 139);
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
        color: #555;
    }

    .form-group input,
    .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    /* Horizontal radio buttons */
    .form-check-inline {
        display: flex;
        justify-content: flex-start;
        gap: 15px;
    }

    .form-check-input {
        margin-right: 5px;
    }

    .btn-primary {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        border-radius: 5px;
        background-color: rgb(93, 177, 177);
        border: none;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: rgb(16, 139, 139);
    }
</style>

<div class="container">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_name">Name</label>
            {{ form.name }}
        </div>

        <div class="form-group">
            <label for="id_email">Email</label>
            {{ form.email }}
        </div>

        <div class="form-group">
            <label for="id_phone_number">Phone Number</label>
            {{ form.phone_number }}
        </div>

        <div class="form-group">
            <label for="id_gender">Gender</label>
            <div class="form-check-inline">
                {{ form.gender }}
            </div>
        </div>

        <div class="form-group">
            <label for="id_venue">Venue</label>
            {{ form.venue }}
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
